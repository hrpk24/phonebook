<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact | Phone Book</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body>
    <style>
        body {
            font-family: iran_sans;
            size: 25px;
        }
    </style>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <div class="col-lg-12">
                            <h2>Phone Book</h2>
                        </div>
                        <li>
                            <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Home </a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-user fa-fw"></i> Add </a>
                        </li>

                        <li>
                            <a href="edit.html"><i class="fa fa-file fa-fw"></i> Edit </a>
                        </li>

                </div>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Contact</h1>
                </div>
            </div>
            <!-- /.row -->

            <!-- ====================== -->
            <div class="row">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-12">
                    <div style="text-align:center; margin-bottom:10px;">
                        <img src="img/demoavatar.png" width="200px" height="180px">
                        <br>
                        <p>Change Profile</p>
                        <br>

                        <center><input type="file" name="profileavatar"></center>
                    </div>
                    <br>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Add
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-12">
                                    <fieldset>
                                        <form role="form" action="submit.html" method="post" id="myForm">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" name="firstname" class="form-control"
                                                    pattern="[a-zA-Z]+" required>
                                                <br>

                                                <label>Last Name</label>
                                                <input type="text" name="lastname" class="form-control"
                                                    pattern="[a-zA-Z]+">
                                                <br>

                                                <label>Email</label>
                                                <input type="email" name="email" class="form-control" required>
                                                <br>

                                                <label>Gender</label>
                                                <select name=”list” class="form-control">
                                                    <option value=”Mr”>Man </option>
                                                    <option value=”Miss”> Woman</option>
                                                </select>
                                                <br>


                                                <div class="form-group">

                                                    <label>Phone Number</label>
                                                    <input type="tel" name="Phonenumber" class="form-control"
                                                        maxlength="11"
                                                        pattern="09(0[1-2]|1[0-9]|3[0-9]|2[0-1])-?[0-9]{3}-?[0-9]{4})"
                                                        required>
                                                    <br>

                                                    <label>Location</label>
                                                    <input type="text" name="location" id="location"
                                                        class="form-control">
                                                    <br>

                                                    <label>Cell</label>
                                                    <input type="text" name="cell" id="cell" class="form-control">
                                                    <br>

                                                    <label>Country</label>
                                                    <input type="text" name="country" id="country" class="form-control">
                                                    <br>
                                                </div>
                                                <input type="submit" Class="btn btn-success btn-lg styless btn-block"
                                                    value="Submit">
                                        </form>
                                        <script src="js/create.js"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- ====================================== -->
        </div>
    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/sb-admin.js"></script>
</body>
<!--   text-align: center; -->

</html>
